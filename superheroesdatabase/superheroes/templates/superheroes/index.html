<!doctype html>
<html lang="en">
<head>
    <meta charset="`UTF-8`">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superheroes List</title>
</head>
<body>
    <h1>List of Superheroes</h1>
    <ul>
            {% for superhero in all_superheroes %}
             <li><h2> {{superhero.name}}</h2></li>
            <a href="{% url 'superheroes:details' superhero.id %}">See details</a>
            {% endfor %}
    </ul>


</body>
</html>
